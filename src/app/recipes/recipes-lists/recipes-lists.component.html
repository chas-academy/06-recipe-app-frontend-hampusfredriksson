<div class="recipeInfo">
  <div class="searchbar">
    <input
      class="search_input"
      type="text"
      name=""
      [(ngModel)]="inputValue"
      placeholder="Search..."
    />
    <button class="fetchbtn" (click)="handleSearch()">Search</button>
  </div>
  <br />
  <span class="allergens">Do you prefer</span>
  <div class="checkbox" *ngFor="let allergen of allergens">
    <input type="checkbox" name="allergens" [(ngModel)]="allergen.checked" />
    {{ allergen.name }}
  </div>

  <div class="recipes">
    <table>
      <tr *ngFor="let recipe of recipes">
        <a routerLink="detail/{{ recipe.id }}" class="recipeTitle">
          <td>{{ recipe.label }}</td>
        </a>
        <td><img src="{{ recipe.image }}" /></td>
        <div routerLink="/detail/{{ recipe.id }}" class="recipeTitle"></div>
      </tr>
    </table>
  </div>
</div>
