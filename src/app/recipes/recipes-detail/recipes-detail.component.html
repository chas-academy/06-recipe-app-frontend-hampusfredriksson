<div>
  <div *ngIf="recipe">
    <h4 class="cardtitle">{{ recipe.label }}</h4>
    <img src="{{ recipe.image }}" />
    <div>
      <span>Ingredients:</span>
      <p>
        {{ recipe.ingredientLines }}
      </p>
      <h5>Weight:</h5>
      <p>{{ recipe.totalWeight }} g</p>

      <button (click)="handleClick()">Save recipe</button>
      <p *ngIf="ShowMessage">
        Awesome!! Your recipe is saved <a href="/saved">here</a>
      </p>
    </div>
  </div>
</div>
