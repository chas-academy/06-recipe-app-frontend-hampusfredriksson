<div>
  <h2>Recipe Details</h2>
  <div *ngIf="recipe">
    <h3 class="cardtitle">{{ recipe.label }}</h3>
    <img src="{{ recipe.image }}" />
    <div>
      <h3>Ingredients:</h3>
      <p>
        {{ recipe.ingredientLines }}
      </p>
      <h4>Diet:</h4>
      <p>
        {{ recipe.dietLabels }}
      </p>
      <h5>Weight:</h5>
      <p>
        {{ recipe.totalWeight }}
      </p>

      <button (click)="handleClick()">Save recipe</button>
    </div>
  </div>
</div>
